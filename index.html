  <body>
    <div class="container">
      <div class="flexrow-container">
        <div class="standard-theme theme-selector"></div>
        <div class="light-theme theme-selector"></div>
      </div>
      <div class="header">
        <h1 id="title">
          Just do it
          <div id="border"></div>
        </h1>
      </div>
      <!-- ............. -->

      <div class="card">
        <div class="form" id="form">
          <img
            class="img_1"
            src="./turn-right-arrow-with-broken-line.png"
            alt=""
          />
          <p id="para_1">The field mustn't be more than 40 characters</p>
          <img
            class="img_2"
            src="./turn-right-arrow-with-broken-line.png"
            alt=""
          />
          <p id="para_2">The field mustn't be empty</p>
          <form id="Form" action="">
            <input
              placeholder="type your task here..."
              type="text"
              data-id="input"
              id="input"
            />
            <button id="btn-form" type="submit">Add</button>
          </form>
        </div>
      </div>

      <div id="boxs">
        <p id="note">No Tasks yet</p>
        <!-- <div id="" class="task">
          <p id="">omar</p>
          <div id="divOfBtns">

            <button class="delete">X</button>
          </div>
        </div> -->
        <div id="loadingContainer">
          <div class="loading-gear"></div>
          <div id="loadingText">Loading...</div>
        </div>
      </div>
    </div>
